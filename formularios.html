<!DOCTYPE html>
<html>
    <head>
        <title>
            Formularios
        </title>
    </head>
    <body>
        <h1>Formularios</h1>
        <form action="registrar.formulario.html" 
        method="GET">
            <label>Nombre:</label>
            <input type="text"
            maxlength="50"
            size="20"
            name="nombre">
            <label>Password:</label>
            <input type="password"
            maxlength="4"
            size="4"
            name="password">
            <input type="submit" value="enviar">
        </form>
        <h1>Formulario 2</h1>
        <form action="registrar.formulario.html" 
        method="GET">
            <label>Opciones:</label>
            <input type="checkbox" value="Musica">
            <label>Opcion 1:</label>
            <input type="checkbox" value="SERIES">
            <label>Opcion 2:</label>
            <br>
            <label>Opcion B:</label>
            <input type="radio"
            value="B">
            <input type="submit" value="enviar">
        </form>
    </body>
</html>
